<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB" crossorigin="anonymous">
    <link href="https://fonts.googleapis.com/css2?family=Quicksand:wght@600&display=swap" rel="stylesheet">
</head>
<body>
    <!-- CSS -->
    <style>
        * {
            padding: 0;
            margin: 0;
            box-sizing: border-box;
        }

        body{
            background: linear-gradient(135deg,rgb(27, 27, 27), rgb(10, 102, 145));
            background-repeat: no-repeat;
            background-size: cover;
            background-position: center;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            font-family: "Quicksand", sans-serif;
            font-optical-sizing: auto;
            font-weight: 600;
            font-style: normal;
        }

        .container{
            width: 500px;
            background: transparent;
            border: 2px solid rgba(255, 255, 255, .2);
            backdrop-filter: blur(20px);
            box-shadow: 0 0 10px black;
            color: whitesmoke;
            border-radius: 10px;
            padding: 30px 40px;
        }

        .container .btn{
            width: 100%;
            height: 45px;
            background:  rgb(55, 152, 197);
            border: none;
            outline: none;
            border-radius: 40px;
            box-shadow: 0 0 10px rgba(0,0,0,.1);
            font-size: 16px;
            color: #fff;
            font-weight: 600;
        }

        #btn{
            transition: background-color 0.3s ease;
        }

        .btn:hover {
            background-color: rgb(28, 109, 146);
        }

    </style>

    <div class="container">
        <h1>Tela de Login</h1>
        <br>
        <form action="/login" method="post">
            <div class="mb-3">
                <label for="usuario" class="form-label">Usu√°rio</label>
                <input type="text" name="usuario" class="form-control">
            </div>
            <div class="mb-3">
                <label for="senha" class="form-label">Senha</label>
                <input type="password" class="form-control" name="senha">
            </div>
            <br>
            <button type="submit" class="w-100 btn btn-info"><i class="bi bi-box-arrow-in-right"></i>Entrar</button>
        </form>
    </div>
    <script src="../script.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js" integrity="sha384-FKyoEForCGlyvwx9Hj09JcYn3nv7wiPVlz7YYwJrWVcXK/BmnVDxM+D2scQbITxI" crossorigin="anonymous"></script>
</body>
</html>
